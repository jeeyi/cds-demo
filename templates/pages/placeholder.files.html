{% block files %}
<table class="table table-striped table-hover" id="files-table">
  <tbody>
    {%for file in files%}
    <tr class="file-row">
      <td class="file-select">
        <label class="checkbox-inline">
          <input type="checkbox" class="checkbox-input" />
        </label>
      </td>
      <td class="file-icon">
        <i class="{{file.icon}}" style="font-size:36px"></i>
      </td>
      <td>{{file.name}}</td>
    </tr>

    {%endfor%}
  </tbody>
</table>
{% endblock %}
